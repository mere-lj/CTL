<!DOCTYPE html>
<html>
<head>
	<title>WOD Charlist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="changeling.css">
	<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous">
	</script>

</head>
<body>
	<h1 class='block'>Лист персонажа Changeling:&nbsp;the&nbsp;Lost</h1>
	<div class='block header'> 
		<div class='header__container'>
			<label class='header__label' id='l1' for='i1'>Имя игрока:</label>
			<input type="text" name="name" class='header__input hide' id='i1'>
			<div class='header__filled' id='t1' tabindex="0">&nbsp;</div>
		</div>

		<div class='header__container'>
			<label class='header__label' id='l2' for='i2'>Имя персонажа:</label>
			<input type="text" name="text2" class='header__input hide' id='i2'>
			<div class='header__filled' id='t2' tabindex="0">&nbsp;</div>
		</div>

		<div class='header__container'>
			<label class='header__label' id='l3' for='i3'>Хроника:</label>
			<input type="text" name="text3" class='header__input hide' id='i3'>
			<div class='header__filled' id='t3' tabindex="0">&nbsp;</div>
		</div>

		<div class='header__container'>		
			<label class='header__label' id='l4' for='i4'>Концепция:</label>
			<input type="text" name="text2" class='header__input hide' id='i4'>
			<div class='header__filled' id='t4' tabindex="0">&nbsp;</div>
		</div>

		<div class='header__container'>
			<label class='header__label' id='l5' for='i5'>Добродетель:</label>
			<select class='header__input hide' id='i5'>
				<option value="Сдержанность">Сдержанность</option>
				<option value="Щедрость">Щедрость</option>
				<option value="Благоразумие">Благоразумие</option>
			</select>
			<div class='header__filled remember' id='t5' tabindex="0">&nbsp;</div>
		</div>

		<div class='header__container'>
			<label class='header__label' id='l6' for='i6'>Порок:</label>
			<select class='header__input hide' id='i6'>
				<option value="Гордость">Гордость</option>
				<option value="Гнев">Гнев</option>
				<option value="Обжорство">Обжорство</option>
			</select>
			<div class='header__filled remember' id='t6' tabindex="0">&nbsp;</div>
		</div>


		<div class='header__container'>
			<label class='header__label' id='l7 for='i7''>Обличие:</label>
			<select class='header__input hide' id='i7'>
				<option value="Огр">Огр</option>
				<option value="Светлейший">Светлейший</option>
				<option value="Скрюченный">Скрюченный</option>
			</select>
			<div class='header__filled' id='t7' tabindex="0">&nbsp;</div>
		</div>

		<div class='header__container'>
			<label class='header__label' id='l8' for='i8'>Кит:</label>
			<select class='header__input hide' id='i8'>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<div class='header__filled' id='t8' tabindex="0">&nbsp;</div>
		</div>

		<div class='header__container'>
			<label class='header__label' id='l9' for='i9'>Двор:</label>
			<select class='header__input hide' id='i9'>
				<option value="Весна">Весна</option>
				<option value="Лето">Лето</option>
				<option value="Осень">Осень</option>
				<option value="Зима">Зима</option>
			</select>
			<div class='header__filled' id='t9' tabindex="0">&nbsp;</div>
		</div>

	</div>


<script type="text/javascript" src='changeling.js'></script>
</body>
</html>
